<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Forms with JSON</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center min-h-screen p-4">

  <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-lg mb-6">
    <h2 class="text-2xl font-bold text-center mb-6">Welcome</h2>

    <!-- Tab Buttons -->
    <div class="flex justify-center mb-6 space-x-4">
      <button id="studentBtn" class="px-4 py-2 rounded-lg bg-indigo-600 text-white hover:bg-indigo-700 transition-colors">Student</button>
      <button id="facultyBtn" class="px-4 py-2 rounded-lg bg-gray-200 text-gray-700 hover:bg-gray-300 transition-colors">Faculty</button>
    </div>

    <!-- Student Form -->
    <form id="studentForm" class="space-y-4">
      <h3 class="text-lg font-semibold text-center">Student Details</h3>

      <div>
        <label class="block text-sm font-medium text-gray-700">Name</label>
        <input type="text" id="studentName" placeholder="John Doe" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"/>
        <p class="text-red-500 text-sm mt-1 hidden" id="studentNameError"></p>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="studentEmail" placeholder="student@example.com" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"/>
        <p class="text-red-500 text-sm mt-1 hidden" id="studentEmailError"></p>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Roll Number</label>
        <input type="text" id="studentRoll" placeholder="12345" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"/>
        <p class="text-red-500 text-sm mt-1 hidden" id="studentRollError"></p>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Course</label>
        <input type="text" id="studentCourse" placeholder="Computer Science" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"/>
        <p class="text-red-500 text-sm mt-1 hidden" id="studentCourseError"></p>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Year</label>
        <input type="number" id="studentYear" placeholder="2" min="1" max="5" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"/>
        <p class="text-red-500 text-sm mt-1 hidden" id="studentYearError"></p>
      </div>

      <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition-colors">Submit</button>
    </form>

    <!-- Faculty Form -->
    <form id="facultyForm" class="space-y-4 hidden">
      <h3 class="text-lg font-semibold text-center">Faculty Details</h3>

      <div>
        <label class="block text-sm font-medium text-gray-700">Name</label>
        <input type="text" id="facultyName" placeholder="Jane Smith" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"/>
        <p class="text-red-500 text-sm mt-1 hidden" id="facultyNameError"></p>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="facultyEmail" placeholder="faculty@example.com" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"/>
        <p class="text-red-500 text-sm mt-1 hidden" id="facultyEmailError"></p>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Department</label>
        <input type="text" id="facultyDept" placeholder="Computer Science" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"/>
        <p class="text-red-500 text-sm mt-1 hidden" id="facultyDeptError"></p>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Experience (years)</label>
        <input type="number" id="facultyExp" placeholder="5" min="0" max="50" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"/>
        <p class="text-red-500 text-sm mt-1 hidden" id="facultyExpError"></p>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Subject</label>
        <input type="text" id="facultySubject" placeholder="Mathematics" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"/>
        <p class="text-red-500 text-sm mt-1 hidden" id="facultySubjectError"></p>
      </div>

      <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition-colors">Submit</button>
    </form>
  </div>

  <!-- Display JSON -->
  <div class="w-full max-w-lg bg-white p-6 rounded-xl shadow-lg">
    <h3 class="text-xl font-semibold mb-4">Submitted Data</h3>
    <pre id="jsonOutput" class="bg-gray-100 p-4 rounded-lg overflow-x-auto"></pre>
  </div>

  <script src="script.js"></script>
</body>
</html>
